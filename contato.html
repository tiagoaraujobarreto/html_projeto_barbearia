<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <title>Contato - Barbearia Chú do Corte</title>

            <link rel="stylesheet" href="reset.css">
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <header>
                <div class="caixa">
                    <h1><img src="logo.png"></h1>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produto.html">Produto</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        
            <main>
                <form>
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type="text" id="nomesobrenome" class="input-padrao">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao">

                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" class="input-padrao">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem" class="input-padrao"></textarea>

                    <div>
                        <p>Como você prefere receber o nosso contato</p>
                        <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                        <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                        <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
                    </div>

                    <label class="checkbox"><input type="checkbox">Gostaria de receber nossas novidade por e-mail?</label>

                    <input type="submit" value="Enviar formulário">
                </form>
            </main>
            <footer>
                <img src="logo-branco.png">
                <p class="copyright">&copy; Copyright Barbearia Chú do Corte</p>
            </footer>
        </body>
</html>
